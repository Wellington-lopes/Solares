<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <link rel="shortcut icon" href="./assets/symmetry-horizontal.svg" type="image/x-icon">
</head>
<body>
    <main>
        <section class="left">
            <div class="card1">
                <img src="./assets/skambo3.svg" alt="">
                <p><strong>Seja bem vindo!</strong> Acesse sua conta agora mesmo.
                </p>
                <button type="button" class="btn-dark">ENTRAR</button>
                <a href="#">Esqueci minha senha</a>
            </div>
        </section>
        <section class="right">

            <div class="card2">
                <h1>Crie sua conta</h1>
                <div class="textfield">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" placeholder="User">
                </div> 
                <div class="textfield">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="textfield">    
                    <i class="bi bi-key-fill"></i>
                    <input type="password" placeholder="Password">
                </div>    

                
            </div>

            <button type="button" class="btn-dark">CADASTRAR</button>

        </section>
    </main>
</body>
</html>
